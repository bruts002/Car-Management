<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='./styles.css' />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="mainTitle">Add Vehicle</h1>
        <hr>
        <div class="addCarForm">
            <div class="leftSide">
                <div class="data">
                    <label for="make">Make</label>
                    <input type="make" id="make">
                </div>
                <div class="data">
                    <label for="model">Model</label>
                    <input type="model" id="model">
                </div>
                <div class="data">
                    <label for="buyPrice">Buy Price</label>
                    <input type="buyPrice" id="buyPrice">
                </div>
                <div class="data">
                    <label for="estParts">Estimated Parts Cost</label>
                    <input type="estParts" id="estParts">
                </div>
                <div class="data">
                    <label for="estLabor">Estimated Labor Cost</label>
                    <input type="estLabor" id="estLabor">
                </div>
                <div class="data">
                    <label for="estSell">Estimated Sell Price</label>
                    <input type="estSell" id="estSell">
                </div>
            </div>
            <div class="rightSide">
                <div>
                    <label for="estSellDate">Estimated Sell Date</label>
                    <input type="date" id="estSellDate">
                </div>
            </div>
        </div>
        <hr>
        <div class="data">
            <div class="estProfit" id="estProfit">Estimated Profit:</div>
            <div id="estimatedProfitOutput">300</div>
        </div>
        <hr>
        <div class="saveButton">Save
            <button type="submit" id="saveButton">Save</button>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
